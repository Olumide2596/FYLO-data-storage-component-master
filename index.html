<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">

    <div class="first">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="second">
      <div class="text">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
      </div>
        <div class="bar">
          <div class="progress">
            <div class="slider">
            </div>
          </div>
        </div>
      <div class="space">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      
      <div class="float">
        <div class="element">
          <h1>185</h1>
          <p>GB LEFT</p>
        </div>
      </div>
  
    </div>

   
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GIDEON DADA</a>.
  </div>
</body>
</html>
